<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button>Rock</button>
    <button>Paper</button>
    <button>Scissors</button>
    <div class='result'></div>

    <script>

        const selections = ['Rock', 'Paper', 'Scissors'];

        let getComputerChoice = () => selections[Math.floor(Math.random() * selections.length)];
        
        //selecting all buttons;
        const buttons = document.querySelectorAll('button');
        const result = document.querySelector('.result');
        //checking

        function playRound(){
            const player = this.textContent;
            const computer = getComputerChoice();
            console.log(computer);  
            
            if ( player === computer) result.textContent = 'There is a draw...';
            if ( player === 'Rock' && computer === 'Scissors') result.textContent = `Player selected ${player} and computer ${computer}. Player wins!!!`;
            if ( player === 'Paper' && computer === 'Rock') result.textContent = `Player selected ${player} and computer ${computer}. Player wins!!!`;
            if ( player === 'Scissors' && computer === 'Paper') result.textContent = `Player selected ${player} and computer ${computer}. Player wins!!!`;
            if ( player === 'Paper' && computer === 'Scissors') result.textContent = `Player selected ${player} and computer ${computer}. Computer wins :(`;
            if ( player === 'Rock' && computer === 'Paper') result.textContent = `Player selected ${player} and computer ${computer}. Computer wins :(`;
            if ( player === 'Scissors' && computer === 'Rock') result.textContent = `Player selected ${player} and computer ${computer}. Computer wins :(`;
        }

        buttons.forEach( button => button.addEventListener('click', playRound));

    </script>
</body>
</html>
