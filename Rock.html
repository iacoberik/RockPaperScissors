<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //Testing that the page is working
    //console.log("Hello World");
    //Creating a variable that stores posible selections
    let selections = ['Rock', 'Paper', 'Scissors'];
    //Creating a function that selects a random Choice and return in order to store it
    let getComputerChoice = () => selections[Math.floor(Math.random() * selections.length)];
    //Storing how many times who wins
    let playerWins = 0;
    let computerWins = 0;
    //Stroring the number of games selected
    let gameRounds = 0;
    //Creating a function that takes two arguments and declare the winner 
    function playRound(playerSelection, computerSelection){
        //Transforming variable selections to lower case for matching
        playerSelection = playerSelection.toLowerCase();
        computerSelection = computerSelection.toLowerCase();
        //Passing throw all posible selection making conditional for each of them and returning the winner
        if (playerSelection === computerSelection){
            playerWins = playerWins + 1;
            computerWins = computerWins + 1;
            return `There is a DRAW. PLayer selected ${playerSelection} and Computer ${computerSelection}`;
        }else if (playerSelection === 'rock' && computerSelection === 'scissors'){
            playerWins = playerWins + 1;
            return `Player wins. Player selected ${playerSelection} and Computer selected ${computerSelection}`;
        }else if (playerSelection === 'paper' && computerSelection === 'rock'){
            playerWins = playerWins + 1;
            return `Player wins. Player selected ${playerSelection} and Computer selected ${computerSelection}`;
        }else if (playerSelection === 'scissors' && computerSelection === 'paper'){
            playerWins = playerWins + 1;
            return `Player wins. Player selected ${playerSelection} and Computer selected ${computerSelection}`;
        }else{
            computerWins = computerWins + 1;
            return `Computer wins. Computer selected ${computerSelection} and Player selected ${playerSelection}`;
        }  
    }  

    function game(){
        gameRounds = prompt("Please select how many rounds you like to play.")
        for( gameRounds; gameRounds > 0; gameRounds--){
            //Storing player selection from interface
            let playerSelection = prompt('Please select between Rock, Paper or Scissors');
            let computerSelection = getComputerChoice();

            playRound(playerSelection, computerSelection);
            console.log(playRound(playerSelection, computerSelection))
            console.log(playerWins);
            console.log(computerWins);
        }
        if ( playerWins > computerWins){
            console.log(`Player wins #${playerWins} times.`);
        }else if( playerWins == computerWins){
            console.log("Its a draw...")
        }else{
            console.log("Computer wins this time...")
        }
    }
    game();
    </script>
</body>
</html>
